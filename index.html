    <section id="contenedor-capa-formulario" class="invisible">
        <div class="capa-formulario">
            <div class="contenedor-formulario">
                <div class="saltar-formulario">
                    <p id="saltar-formulario">Saltar</p>
                </div>
                <div class="formulario">
                    <div class="descripcion-formulario">
                        <h2>Bienvenido</h2>
                        <p>
                            Antes de continuar, nos gustaría saber tus preferencias sobre nuestros
                            productos para ofrecer lo mejor para tí.
                        </p>
                    </div>
                    <form id="formulario-preferencias">
                        <div class="pregunta">
                            <label for="tipo-calzado">¿Te gusta más el tipo bota o el tipo choclo?</label>
                            <select id="tipo-calzado" required>
                                <option value="bota">Bota</option>
                                <option value="choclo">Choclo</option>
                            </select>
                        </div>
                        <div class="pregunta">
                            <label for="marcas">¿Cuales son tus marcas preferidas?</label>
                            <div class="seleccionar-varios">
                                <div>
                                    <input type="checkbox" id="marca-nike">
                                    <label for="marca-nike">Nike</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="marca-adidas">
                                    <label for="marca-adidas">Adidas</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="marca-converse">
                                    <label for="marca-converse">Converse</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="marca-vans">
                                    <label for="marca-vans">Vans</label>
                                </div>
                            </div>
                        </div>
                        <div class="pregunta">
                            <label for="precio">¿Qué rango de precio estás buscando?</label>
                            <select id="precio" required>
                                <option value="1">$1,000 - $2,000</option>
                                <option value="2">$2,000 - $3,000</option>
                                <option value="3">$3,000 - $4,000</option>
                                <option value="4">$4,000 - $5,000</option>
                                <option value="5">> $5,000</option>
                            </select>
                        </div>

                        <button type="submit" id="enviar-formulario">Siguiente</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
